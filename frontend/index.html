<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>NetAdmin RT - Teste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 30px; background-color: #f8f9fa; }
    .card { margin-bottom: 20px; }
    .hidden { display: none; }
    #alertBox { position: fixed; top: 20px; right: 20px; z-index: 1050; }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mb-4 text-center">📡 NetAdmin RT</h1>

  <!-- Área de mensagens -->
  <div id="alertBox"></div>

  <!-- Login / Registro -->
  <div id="auth">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Login</h4>
            <div class="mb-3">
              <input type="email" id="loginEmail" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <input type="password" id="loginSenha" class="form-control" placeholder="Senha">
            </div>
            <button onclick="login()" class="btn btn-primary w-100">Entrar</button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Registrar</h4>
            <div class="mb-3">
              <input type="text" id="regNome" class="form-control" placeholder="Nome">
            </div>
            <div class="mb-3">
              <input type="email" id="regEmail" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <input type="password" id="regSenha" class="form-control" placeholder="Senha">
            </div>
            <button onclick="register()" class="btn btn-success w-100">Registrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- VLANs -->
  <div id="vlansDiv" class="hidden">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Gerenciamento de VLANs</h2>
      <button onclick="logout()" class="btn btn-outline-danger">Sair</button>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Criar VLAN</h5>
        <div class="row g-2">
          <div class="col-md-3">
            <input type="text" id="vlanNome" class="form-control" placeholder="Nome">
          </div>
          <div class="col-md-3">
            <input type="text" id="vlanStatus" class="form-control" placeholder="Status">
          </div>
          <div class="col-md-4">
            <input type="text" id="vlanDesc" class="form-control" placeholder="Descrição">
          </div>
          <div class="col-md-2 d-grid">
            <button onclick="criarVlan()" class="btn btn-primary">Criar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Lista de VLANs</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle" id="vlanTable">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Status</th>
                <th>Descrição</th>
                <th>Tráfego</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const API = 'http://localhost:3000/api';
let token = localStorage.getItem('token');

function showAlert(message, type="info") {
  const alertBox = document.getElementById("alertBox");
  const wrapper = document.createElement("div");
  wrapper.innerHTML = `
    <div class="alert alert-${type} alert-dismissible fade show shadow" role="alert">
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  `;
  alertBox.appendChild(wrapper);

  // Fecha sozinho depois de 4s
  setTimeout(() => {
    wrapper.querySelector(".alert").classList.remove("show");
    wrapper.querySelector(".alert").classList.add("fade");
    setTimeout(() => wrapper.remove(), 500);
  }, 4000);
}

function setAuth(tokenValue){
  token = tokenValue;
  localStorage.setItem('token', token);
  document.getElementById('auth').classList.add('hidden');
  document.getElementById('vlansDiv').classList.remove('hidden');
  listarVlans();
  showAlert("Login realizado com sucesso!", "success");
}

async function login(){
  const email = document.getElementById('loginEmail').value;
  const senha = document.getElementById('loginSenha').value;
  const res = await fetch(`${API}/auth/login`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, senha })
  });
  const data = await res.json();
  if(data.token) setAuth(data.token);
  else showAlert(data.error || 'Erro no login', "danger");
}

async function register(){
  const nome = document.getElementById('regNome').value;
  const email = document.getElementById('regEmail').value;
  const senha = document.getElementById('regSenha').value;
  const res = await fetch(`${API}/auth/register`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nome, email, senha })
  });
  const data = await res.json();
  if(data.message) showAlert("Registrado com sucesso! Faça login.", "success");
  else showAlert(data.error || 'Erro ao registrar', "danger");
}

function logout(){
  localStorage.removeItem('token');
  token = null;
  document.getElementById('auth').classList.remove('hidden');
  document.getElementById('vlansDiv').classList.add('hidden');
  showAlert("Logout realizado!", "secondary");
}

async function listarVlans(){
  const res = await fetch(`${API}/vlans`, {
    headers: { 'Authorization': 'Bearer ' + token }
  });
  const vlans = await res.json();
  const tbody = document.querySelector('#vlanTable tbody');
  tbody.innerHTML = '';
  vlans.forEach(v => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${v.id}</td>
      <td><input class="form-control form-control-sm" value="${v.nome}" id="nome${v.id}"></td>
      <td><input class="form-control form-control-sm" value="${v.status}" id="status${v.id}"></td>
      <td><input class="form-control form-control-sm" value="${v.descricao || ''}" id="desc${v.id}"></td>
      <td>${v.trafego}</td>
      <td>
        <button onclick="atualizarVlan(${v.id})" class="btn btn-sm btn-warning">Atualizar</button>
        <button onclick="deletarVlan(${v.id})" class="btn btn-sm btn-danger">Deletar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function criarVlan(){
  const nome = document.getElementById('vlanNome').value;
  const status = document.getElementById('vlanStatus').value;
  const descricao = document.getElementById('vlanDesc').value;
  const res = await fetch(`${API}/vlans`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
    body: JSON.stringify({ nome, status, descricao })
  });
  const data = await res.json();
  if(data.id) {
    listarVlans();
    showAlert("VLAN criada com sucesso!", "success");
  } else {
    showAlert(data.error || 'Erro ao criar VLAN', "danger");
  }
}

async function atualizarVlan(id){
  const nome = document.getElementById(`nome${id}`).value;
  const status = document.getElementById(`status${id}`).value;
  const descricao = document.getElementById(`desc${id}`).value;
  const res = await fetch(`${API}/vlans/${id}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
    body: JSON.stringify({ nome, status, descricao })
  });
  const data = await res.json();
  if(data.changes) {
    listarVlans();
    showAlert("VLAN atualizada com sucesso!", "info");
  } else {
    showAlert(data.error || 'Erro ao atualizar VLAN', "danger");
  }
}

async function deletarVlan(id){
  const res = await fetch(`${API}/vlans/${id}`, {
    method: 'DELETE',
    headers: { 'Authorization': 'Bearer ' + token }
  });
  const data = await res.json();
  if(data.changes) {
    listarVlans();
    showAlert("VLAN deletada!", "warning");
  } else {
    showAlert(data.error || 'Erro ao deletar VLAN', "danger");
  }
}

if(token) setAuth(token);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
